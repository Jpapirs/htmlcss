<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testado o uso de iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="600px" height="600px" scrolling="auto">cursoemvideo</iframe>
    para programar</p>
    <p>O repósitorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="600px">
            
            <a href="https://gustavoguanabara.github.io/" target="_blank">Link</a>
        
        </iframe>
        tambem é bem legal</p>
</body>
</html>
