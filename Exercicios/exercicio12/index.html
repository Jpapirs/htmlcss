<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Esse vídeo esta no meu proprio server</p>
<video width="500" poster="imagens/UOL-AD_LAB-Fortnite.jpg" controls loop>
    <source src="midia/meu-outro-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com video <a href="midia/meu-outro-video.mp4"> baixe aqui</a>
    </p>
    <!--tem que colocar outros formatos, pois pode ser que um funcione em um, mas nao em todos
    mp4 m4v ogv etc-->
</video>
    <h1>Inserindo videos hospedados externamente</h1>
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CXXyZq3A_rI?si=9xZ6ZlI1Tb8nEpcV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
