<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100% ;
        }
        body{

            ,#7939B4, #AA3697,#C43186,#DA3170,#EE5249,#F9762C,#FA9034,#FEC560);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Grandiente</h1>
</body>
</html>
