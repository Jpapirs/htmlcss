<body>
    <h1>Exemplo de Formulário</h1>

            <input type="radio" name="sexo" id="feminino" value="F"><label for="feminino">Feminino</label>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esportes" id="futebol"> <label for="futebol">Futebol</label> <br>
            <input type="checkbox" name="esportes" id="basquete"> <label for="basquete">Basquete</label><br>
            <input type="checkbox" name="esportes" id="volei"> <label for="volei">Vôlei</label><br>
            <input type="checkbox" name="esportes" id="tenis"> <label for="tenis">Tênis</label> <br>
            <input type="checkbox" name="esportes" id="tenis"> <label for="nataçao">Natação</label>
        </fieldset>



        <p>

            <input type="reset" value="Limpar">

        </p>
    </form>
